name: Blog Visitor

on:
  schedule:
    # 每天UTC时间0点运行（北京时间8点）
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      visits:
        description: 'Number of normal visits to simulate (required URLs not included)'
        required: false
        default: '100'

jobs:
  visit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4
          
      - name: Create posts.txt if not exists
        run: |
          if [ ! -f posts.txt ]; then
            echo "https://www.207725.xyz/index.php/archives/13/" > posts.txt
            echo "https://www.207725.xyz/index.php/archives/5/" >> posts.txt
          fi
          
      - name: Run blog visitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python blog_visitor.py --visits ${{ github.event.inputs.visits || 100 }}
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: visitor-logs
          path: |
            *.log
            posts.txt
